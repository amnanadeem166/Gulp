<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Tickets</title>
    <link rel="icon" href="assets/images/aero.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="header1">
        <h1>Cloud Cruise: Reservation Details</h1>
    </div>

    <div class="container">
        <div class="content">
            <img src="../assets/images/airplane-flying.png" alt="Airplane" class="airplane">
            <div class="inputField">

                <div class="form-section center radio-section">
                    <label for="flight">International or Domestic Flight? </label>
                    <input type="radio" name="flight" id="international" value="international">
                    <label for="international">International</label>
                    <input type="radio" name="flight" id="domestic" value="domestic">
                    <label for="domestic">Domestic</label>
                </div>

                <div class="form-inline">
                    <div class="form-section">
                        <h4>Email</h4>
                        <input type="email" class="input" id="email" placeholder="Email">
                    </div>

                    <div class="form-section">
                        <h4>Phone Number</h4>
                        <input type="text" class="input" id="phoneNumber" placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-section">
                    <h4>Address</h4>
                    <input type="text" class="input" id="streetAddress" placeholder="Street Address">
                    <div class="form-inline">
                        <input type="text" class="input" id="city" placeholder="City">
                        <input type="text" class="input" id="state" placeholder="State/Province">
                        <input type="text" class="input" id="zipCode" placeholder="Zip Code">
                    </div>
                </div>

                <div class="form-inline">
                    <div class="form-section">
                        <h4>Departing From</h4>
                        <input type="text" class="input" id="departingFrom" placeholder="Departing From">
                    </div>

                    <div class="form-section">
                        <h4>Destination</h4>
                        <input type="text" class="input" id="destination" placeholder="Destination">
                    </div>
                </div>

                <div class="form-inline">
                    <div class="form-section">
                        <h4>Departure Date</h4>
                        <input type="date" class="input" id="departureDate" placeholder="Departure Date">
                    </div>
                    <div class="form-section">
                        <h4>Departure Time</h4>
                        <input type="time" class="input" id="departureTime" placeholder="Departure Time">
                    </div>
                </div>


                <div class="form-inline">
                    <div class="form-section">
                        <h4>Airline</h4>
                        <input type="text" class="input" id="airline" placeholder="Airline">
                    </div>

                    <div class="form-section">
                        <h4>Fare</h4>
                        <input type="number" class="input" id="fare" placeholder="Fare">
                    </div>
                </div>

                <div class="form-section buttons">
                    <button onclick="backpage()">Back</button>
                    <button onclick="showData()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/reservation_script.js"></script>
</body>

</html>
